<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocktake Buddy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1c1c1c;
            position: relative;
        }
        .top-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background-color: black;
            z-index: 1;
        }
        h1 {
            font-family: 'Montserrat Hairline', sans-serif;
            color: white;
            background-color: black;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 0px;
            font-size: 48px;
            padding: 10px;
            letter-spacing: 0.05em;
            font-stretch: ultra-condensed;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        .button {
            display: inline-block;
            margin: 8px 0;
            width: 80%;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: 2px solid #a89a68;
            background-color: transparent;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
        }
        .button::after {
            content: ' â†’';
            color: #a89a68;
        }
        .upload-btn-wrapper {
            width: 100%;
            box-sizing: border-box;
            margin-left: 20%;
        }
        .upload-btn-wrapper label {
            width: 100%;
            display: block;
            box-sizing: border-box;
            margin: 0;
        }
        .upload-btn-wrapper input[type="file"] {
            display: none;
        }
        input[type="text"], input[type="number"] {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #a89a68;
            color: #1c1c1c;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .hidden {
            display: none;
        }
        .video-wrapper {
            width: 80%;
            max-width: 400px;
            overflow: hidden;
            clip-path: inset(33% 0 33% 0);
            margin: 0px 0;
        }
        video {
            display: block;
            width: 100%;
            margin: -80px 0;
        }
        .barcode-cell {
            max-width: 10ch;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="top-wrapper"></div>
    <h1>STOCKTAKE BUDDY</h1>
    <div class="upload-btn-wrapper">
        <button class="button" onclick="document.getElementById('fileInput').click()">Upload CSV file</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(event)">
    </div>
    <div class="video-wrapper">
        <video id="video"></video>
    </div>
    <button id="scanButton" class="button" onclick="scanBarcode()">Scan Barcode</button>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
    <table id="dataGrid">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <button id="downloadButton" class="button" onclick="downloadCSV()">Download Count</button>
    <a id="downloadLink" style="display:none;"></a>
    <button class="button" onclick="clearAllData()">CLEAR ALL DATA</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadTableData();
        });

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                populateTable(jsonData);
                saveTableData(jsonData);
            };
            reader.readAsArrayBuffer(file);
        }

        function populateTable(data) {
            const headerRow = document.getElementById('headerRow');
            const dataBody = document.getElementById('dataBody');
            headerRow.innerHTML = '';
            dataBody.innerHTML = '';

            // Create header row
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            const th = document.createElement('th');
            th.textContent = 'Actual';
            headerRow.appendChild(th);

            // Create data rows
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });

                const inputTd = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number'; // Ensure numeric keyboard
                input.style.width = '6ch'; // Display only 6 characters wide
                input.maxLength = 10; // Allow up to 10 characters to be entered
                input.step = '0.1'; // Allow decimal values
                inputTd.appendChild(input);
                tr.appendChild(inputTd);
                dataBody.appendChild(tr);
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                Array.from(cells).forEach(cell => {
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        }

        function scanBarcode() {
            document.getElementById('searchInput').value = '';
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeOnceFromVideoDevice(undefined, 'video').then(result => {
                document.getElementById('searchInput').value = result.text;
                searchTable();
            }).catch(err => console.error(err));
        }

        function downloadCSV() {
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            const csvData = [];
            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                const barcodeCell = cells[1] ? cells[1].textContent.trim() : ''; // Trim whitespace
                const actualCell = cells[cells.length - 1].getElementsByTagName('input')[0].value.trim(); // Trim whitespace
                if (barcodeCell && actualCell) {
                    csvData.push(`${barcodeCell},${actualCell}`); // Ensure both values are on the same line
                }
            });
            const csvContent = csvData.join('\n'); // Ensure each entry is on a new line
            const blob = new Blob([csvContent], { type: 'text/plain;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.setAttribute('href', url);
            downloadLink.setAttribute('download', 'export.txt');
            downloadLink.style.display = 'block';
            downloadLink.click();
            downloadLink.style.display = 'none';
            URL.revokeObjectURL(url);
        }

        function saveTableData(data) {
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function loadTableData() {
            const tableData = JSON.parse(localStorage.getItem('tableData'));
            if (tableData) {
                populateTable(tableData);
            }
        }

        function clearAllData() {
            const confirmation = confirm('You are about to clear all data. \n\nDo you wish to continue?');
            if (confirmation) {
                localStorage.removeItem('tableData');
                localStorage.clear();
                document.getElementById('headerRow').innerHTML = '';
                document.getElementById('dataBody').innerHTML = '';
                alert('All data has been cleared.');
            }
        }
    </script>
</body>
</html>
