<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocktake Buddy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1c1c1c; /* Very dark charcoal */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: black;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 20px;
            font-size: 48px;
            padding: 10px;
            letter-spacing: 0.05em; /* Slightly wider spacing between letters */
            font-stretch: ultra-condensed;
        }
        .button {
            display: inline-block;
            margin: 8px auto; /* Reduced margin */
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: 2px solid #a89a68;
            background-color: transparent;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
        }
        .button::after {
            content: ' â†’';
            color: #a89a68;
        }
        .upload-btn-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 8px; /* Reduced margin */
        }
        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        input[type="text"], input[type="number"] {
            width: 80%; /* 80% width of the screen */
            max-width: 800px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #a89a68; /* Table header color */
            color: #1c1c1c; /* Very dark charcoal */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Slightly lighter background for even rows */
        }
        tr:hover {
            background-color: #ddd; /* Hover effect */
        }
        .hidden {
            display: none;
        }
        .video-wrapper {
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            clip-path: inset(33% 0 33% 0); /* Show only the middle 33% of the video */
            margin: 8px 0; /* Reduced margin */
        }
        video {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Stocktake Buddy</h1>
    <div class="upload-btn-wrapper">
        <button class="button" onclick="document.getElementById('fileInput').click()">Upload CSV file</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(event)">
    </div>
    <button class="button" onclick="clearAllData()">CLEAR ALL DATA</button>
    <div class="video-wrapper">
        <video id="video"></video>
    </div>
    <button id="scanButton" class="button" onclick="scanBarcode()">Scan Barcode</button>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
    <table id="dataGrid">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <button id="downloadButton" class="button" onclick="downloadCSV()">Download Count</button>
    <a id="downloadLink" style="display:none;"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadTableData();
        });

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                populateTable(jsonData);
                saveTableData(jsonData);
            };
            reader.readAsArrayBuffer(file);
        }

        function populateTable(data) {
            const headerRow = document.getElementById('headerRow');
            const dataBody = document.getElementById('dataBody');
            headerRow.innerHTML = '';
            dataBody.innerHTML = '';

            let barcodeIndex = -1;

            // Create header row
            data[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                if (header.toLowerCase() === 'barcode') {
                    th.classList.add('hidden');
                    barcodeIndex = index;
                }
                headerRow.appendChild(th);
            });
            const th = document.createElement('th');
            th.textContent = 'Actual';
            headerRow.appendChild(th);

            // Create data rows
            data.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    if (index === barcodeIndex) {
                        td.classList.add('hidden');
                    }
                    tr.appendChild(td);
                });
                const inputTd = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.classList.add('Actual');
                inputTd.appendChild(input);
                tr.appendChild(inputTd);
                dataBody.appendChild(tr);

                // Load saved input value if available
                const savedInputValue = localStorage.getItem(`inputValue_${rowIndex}`);
                if (savedInputValue) {
                    input.value = savedInputValue;
                }

                // Save input value on change
                input.addEventListener('input', () => {
                    localStorage.setItem(`inputValue_${rowIndex}`, input.value);
                    checkBarcode(rowIndex, input.value);
                });
            });
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                Array.from(cells).forEach(cell => {
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        }

        function scanBarcode() {
            document.getElementById('searchInput').value = '';
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeOnceFromVideoDevice(undefined, 'video').then(result => {
                document.getElementById('searchInput').value = result.text;
                searchTable();
            }).catch(err => console.error(err));
        }

        function downloadCSV() {
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            const csvData = [];

            Array.from(rows).forEach(row => {
                const cells = row.getElementsByTagName('td');
                const firstCell = cells[0] ? cells[0].textContent : '';
                if (firstCell.toLowerCase() !== 'totals:') {
                    const barcodeCell = cells[1] ? cells[1].textContent : ''; // 'Barcode' is the second column
                    const actualCell = cells[cells.length - 1].getElementsByTagName('input')[0].value;
                    csvData.push([barcodeCell, actualCell].join(','));
                }
            });

            const csvContent = csvData.join('\n');
            const blob = new Blob([csvContent], { type: 'text/plain;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.setAttribute('href', url);
            downloadLink.setAttribute('download', 'export.txt');
            downloadLink.style.display = 'block';
            downloadLink.click();
            downloadLink.style.display = 'none';
            URL.revokeObjectURL(url);
        }

        function saveTableData(data) {
            localStorage.setItem('tableData', JSON.stringify(data));
        }

        function loadTableData() {
            const tableData = JSON.parse(localStorage.getItem('tableData'));
            if (tableData) {
                populateTable(tableData);
            }
        }

        function checkBarcode(rowIndex, inputValue) {
            const rows = document.getElementById('dataBody').getElementsByTagName('tr');
            const row = rows[rowIndex];
            const barcodeCell = row.getElementsByTagName('td')[1]; // Assuming 'Barcode' is the second column

            if (inputValue !== '' && barcodeCell.textContent === '') {
                let barcode = prompt('Please enter the Barcode:');
                while (barcode && !/^[a-zA-Z0-9]+$/.test(barcode)) {
                    barcode = prompt('Invalid input. Please enter a valid alphanumeric Barcode:');
                }
                if (barcode !== null) {
                    barcodeCell.textContent = barcode;
                }
            }
        }

        function clearAllData() {
            localStorage.removeItem('tableData');
            localStorage.clear();
            document.getElementById('headerRow').innerHTML = '';
            document.getElementById('dataBody').innerHTML = '';
            alert('All data has been cleared.');
        }
    </script>
</body>
</html>
