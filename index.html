<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocktake Buddy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1c1c1c; /* Very dark charcoal */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: black;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 20px;
            font-size: 48px;
            padding: 10px;
            letter-spacing: 0.1em; /* Slightly wider spacing between letters */
            font-stretch: 80%; /* 20% more narrow */
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: 2px solid #a89a68;
            background-color: transparent;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
        }
        .button::after {
            content: ' â†’';
            color: #a89a68;
        }
        .upload-btn-wrapper {
            position: relative;
            display: inline-block;
        }
        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        input[type="text"], input[type="number"] {
            width: 80%; /* 80% width of the screen */
            max-width: 800px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #a89a68; /* Table header color */
            color: #1c1c1c; /* Very dark charcoal */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Slightly lighter background for even rows */
        }
        tr:hover {
            background-color: #ddd; /* Hover effect */
        }
        .hidden {
            display: none;
        }
        video {
            display: block;
            margin: 10px 0;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Stocktake Buddy</h1>
    <div class="upload-btn-wrapper">
        <button class="button" onclick="document.getElementById('fileInput').click()">Upload CSV file</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(event)">
    </div>
    <video id="video"></video>
    <button id="scanButton" class="button" onclick="scanBarcode()">Scan Barcode</button>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
    <table id="dataGrid">
        <thead>
            <tr id="headerRow"></tr>
        </thead
